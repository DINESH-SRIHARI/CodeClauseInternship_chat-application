<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatNest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading"><div>💬Welcome to ChatNest🗨️</div></h1>
    <div class="hero">
        <div class="top">
            <i class="fa-solid fa-user icon" style="color: #b7b3b3;"></i>
            <h3 class="use">
                <input type="text" name="name" value="unknown" id="name" class="name" >
            </h3>
           
        </div>
        <div class="mid" id="message">
            
            
        </div>
        <div class="bottom">
            <form class="message-form" id="message-form" style="background-color: rgb(143, 138, 138);">
            <input placeholder="ChatHere" id="message-input">
            <button type="submit"><i class="fa-sharp fa-regular fa-paper-plane icn2" style="color: #343537;"></i></button>
        </form>
        </div>
        <p class="typ" ><span id="typing" ></span></p>
    </div>
    <h3 class="online" >👁️<span id="livepeople" ></span></h3>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
